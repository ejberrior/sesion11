        else

let Nota = prompt ("Digite una nota entre 0 - 5")
if ((Nota>=0) && (Nota<3)){
    document.write ("Nota Reprobada <br>");
    }
    else if ((Nota>=3) && (Nota<=4)){
        document.write ("Nota Aprobada pero debe Firmar Acta <br>");
    }
    else if ((Nota>4) && (Nota<=5)){

    }
